server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: Maarketplace

  datasource:
    url: jdbc:postgresql://localhost:5432/Marketplace
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
